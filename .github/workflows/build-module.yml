name: Create Release on Tag

on:
  push:
    tags:
      - "v*.*.*"
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'OpenWRT version (e.g., 24.10.5)'
        required: true
        type: string
      targets:
        description: 'Targets (comma-separated, optional)'
        required: false
        type: string
      subtargets:
        description: 'Subtargets (comma-separated, optional)'
        required: false
        type: string

jobs:
  generate-config:
    runs-on: ubuntu-latest
    outputs:
      job-config: ${{ steps.generate-config.outputs.job-config }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'

      - name: Get OpenWRT version from inputs or tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_ENV
            [ -n "${{ inputs.targets }}" ] && echo "TARGETS=${{ inputs.targets }}" >> $GITHUB_ENV
            [ -n "${{ inputs.subtargets }}" ] && echo "SUBTARGETS=${{ inputs.subtargets }}" >> $GITHUB_ENV
          elif [ "${{ github.event_name }}" = "workflow_call" ]; then
            echo "VERSION=${{ inputs.tag_name }}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: npm install

      - name: Generate Job Config
        id: generate-config
        run: node index.js ${{ env.VERSION }} "${{ env.TARGETS }}" "${{ env.SUBTARGETS }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: "v${{ matrix.build_env.tag }} - ${{ matrix.build_env.pkgarch}} :: ${{ matrix.build_env.target}}/${{ matrix.build_env.subtarget}} build"
    runs-on: ubuntu-latest
    needs: generate-config
    strategy:
      matrix:
        build_env: ${{ fromJson(needs.generate-config.outputs.job-config) }}
      fail-fast: false

    steps:
      - name: Checkout AWG source code
        uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pyelftools

      - name: Cache OpenWrt SDK
        id: cache-sdk
        uses: actions/cache@v4
        env:
          cache-name: "cache-sdk-${{ matrix.build_env.tag }}-${{ matrix.build_env.target}}-${{ matrix.build_env.subtarget}}"
        with:
          path: openwrt-sdk-*/
          key: ${{ runner.os }}-sdk-${{ env.cache-name }}

      - name: Download and extract OpenWrt SDK
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          SDK_FILE=$(curl -s "https://downloads.openwrt.org/releases/${{ matrix.build_env.tag }}/targets/${{ matrix.build_env.target}}/${{ matrix.build_env.subtarget}}/" \
            | grep -o "openwrt-sdk-${{ matrix.build_env.tag }}-${{ matrix.build_env.target}}-${{ matrix.build_env.subtarget}}_gcc-[^\"]*_musl[^\"]*\.Linux-x86_64\.tar\.[xz|zst]*" \
            | head -n1)

          [ -z "$SDK_FILE" ] && echo "SDK not found" && exit 1

          wget "https://downloads.openwrt.org/releases/${{ matrix.build_env.tag }}/targets/${{ matrix.build_env.target}}/${{ matrix.build_env.subtarget}}/${SDK_FILE}"

          if [[ "$SDK_FILE" == *.tar.zst ]]; then
            tar --zstd -xf "$SDK_FILE"
          else
            tar -xf "$SDK_FILE"
          fi

          rm "$SDK_FILE"

      - name: Setup SDK and feeds (auto apk/ipk)
        run: |
          SDK_DIR=$(find . -maxdepth 1 -name "openwrt-sdk-*" -type d | head -n1)
          [ -z "$SDK_DIR" ] && echo "SDK directory not found" && exit 1

          WORKSPACE_DIR=$(pwd)
          cd "$SDK_DIR"

          ./scripts/feeds update -a
          ./scripts/feeds install -a

          cp -r "$WORKSPACE_DIR/kmod-amneziawg" package/
          cp -r "$WORKSPACE_DIR/amneziawg-tools" package/
          cp -r "$WORKSPACE_DIR/luci-proto-amneziawg" package/

          cat > .config <<'EOF'
          CONFIG_PACKAGE_kmod-amneziawg=m
          CONFIG_PACKAGE_amneziawg-tools=y
          CONFIG_PACKAGE_luci-proto-amneziawg=y
          CONFIG_PACKAGE_luci-i18n-amneziawg-ru=y
          EOF

          make defconfig

          if grep -q CONFIG_USE_APK=y .config; then
            echo "PKG_FORMAT=apk" >> $GITHUB_ENV
          else
            echo "PKG_FORMAT=ipk" >> $GITHUB_ENV
          fi

          echo "Detected package format: $PKG_FORMAT"

      - name: Build AmneziaWG packages
        run: |
          SDK_DIR=$(find . -maxdepth 1 -name "openwrt-sdk-*" -type d | head -n1)
          cd "$SDK_DIR"

          make package/kmod-amneziawg/{download,prepare} V=s || true
          make package/kmod-amneziawg/compile V=s || true

          make package/luci-proto-amneziawg/{download,prepare} V=s
          make package/luci-proto-amneziawg/compile V=s

          make package/amneziawg-tools/{download,prepare} V=s
          make package/amneziawg-tools/compile V=s

          find bin/ -name "*.$PKG_FORMAT" | head -20

      - name: Prepare artifacts
        run: |
          SDK_DIR=$(find . -maxdepth 1 -name "openwrt-sdk-*" -type d | head -n1)
          mkdir -p awgrelease

          postfix="v${{ matrix.build_env.tag }}_${{ matrix.build_env.pkgarch}}_${{ matrix.build_env.target}}_${{ matrix.build_env.subtarget}}"

          for pkg in amneziawg-tools luci-proto-amneziawg luci-i18n-amneziawg-ru; do
            find "$SDK_DIR/bin/packages" -name "${pkg}*.$PKG_FORMAT" \
              -exec cp {} "awgrelease/${pkg}_${postfix}.$PKG_FORMAT" \; || true
          done

          find "$SDK_DIR/bin/targets" -name "kmod-amneziawg*.$PKG_FORMAT" \
            -exec cp {} "awgrelease/kmod-amneziawg_${postfix}.$PKG_FORMAT" \; || true

          ls -la awgrelease/

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: awgrelease/*
          tag_name: v${{ matrix.build_env.tag }}
